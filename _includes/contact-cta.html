<div class="strip strip-secondary">
  <div class="container pt-6 pb-6">
    <div class="row justify-content-between">
      <div class="col">
        <h2 class="text-white d-block">{{ include.heading }}</h2>
        <p class="large text-white d-block">{{ include.subheading }}</p>
        <a
          href="{{ include.button_url | relative_url }}"
          id="{{ include.id }}"
          class="button button-white mt-1 signup-btn"
          >{{ include.button_text }}</a
        >
      </div>
    </div>
  </div>
</div>
